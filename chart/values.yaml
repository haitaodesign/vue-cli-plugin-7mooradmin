# Default values for vue-cli-plugin-moor-init.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: harbor.7moor.com/library/vue-cli-plugin-moor-init
  tag: latest
  pullPolicy: Always

service:
  type: ClusterIP
  port: 80

ingress:
  rootDomain: private-cloud.7moor.com
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
  path: /

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

defaultVersion: &default_version v-release
version:
  ccSocketPush: *default_version
  ubaServer: *default_version
  ccServerIn: *default_version
  reportNode: *default_version
  ccDoc: *default_version
  yyServer: *default_version
  ubaServer: *default_version
  ubaClient: *default_version
  authcenter: *default_version
